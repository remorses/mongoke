
extend type Query {
    bots(where: BotWhere, orderBy: BotOrderBy, first: Int, last: Int, after: String, before: String): BotConnection
    bot(where: BotWhere,): Bot
}

type BotConnection {
    nodes: [Bot]
    pageInfo: PageInfo
}

input BotWhere { 
    and: [BotWhere]
    or: [BotWhere]
    # $not: [BotWhere]
    _id: WhereObjectId
    user_id: WhereObjectId
    username: WhereString
}

input BotOrderBy {
    _id: Direction
    user_id: Direction
    username: Direction
}
