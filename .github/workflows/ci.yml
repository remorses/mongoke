name: Publish Docker
on:
  push:
    branches:
      - golang

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/setup-go@v2
    - uses: actions/checkout@master
    - run: go mod download
    - run: docker-compose up -d
    - run: make test
    - name: Bump version
      uses: remorses/bump-version@js
      with:
        version_file: VERSION
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
