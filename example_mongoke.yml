# $schema: https://raw.githubusercontent.com/angular/angular-cli/master/packages/angular/cli/lib/config/schema.json




# mongodb:
#   uri: mongodb://localhost/testdb

firestore:
  project_id: example


# admin can do everything, used in server side adding a custom header
# in the web UI it is set as a password

schema: |
  scalar ObjectId
  type Task {
      _id: ObjectId
      address: String
  }
  type WindowedEvent {
      value: Int
      timestamp: Int
  }
  type Guest {
      type: String
      _id: ObjectId
      name: String
  }
  enum Letter {
      a
      b
      c
  }
  type User {
      type: String
      _id: ObjectId
      name: String
      surname: String
      friends_ids: [ObjectId]
      url: String
      letter: String
  }

types:
  User:
    collection: users


relations:
  - from: User
    to: User
    type: 'to_many'
    field: friends
    where: {}
 