
extend type Query {
    Human(
        where: HumanWhere,
    ): Human

    Humans(
        where: HumanWhere, 
        cursorField: HumanFields, 
        first: Int, 
        last: Int, 
        after: AnyScalar, 
        before: AnyScalar,
        direction: Direction
    ): HumanConnection!
}

type HumanConnection {
    nodes: [Human]!
    edges: [HumanEdge]!
    pageInfo: PageInfo!
}

type HumanEdge {
    node: Human
    cursor: AnyScalar
}

input HumanWhere { 
    and: [HumanWhere]
    or: [HumanWhere]
    # $not: [HumanWhere]
    type: WhereString
    _id: WhereObjectId
    name: WhereString
    surname: WhereString
    url: WhereUrl
    letter: WhereLetter
}

enum HumanFields {
    type
    _id
    name
    surname
    url
    letter
}
