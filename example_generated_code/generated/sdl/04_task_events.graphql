
extend type Task {
   events(
       where: WindowedEventWhere, 
       cursorField: WindowedEventFields, 
       first: Int, 
       last: Int, 
       after: AnyScalar, 
       before: AnyScalar,
       direction: Direction
    ): WindowedEventConnection!
}

type WindowedEventConnection {
    nodes: [WindowedEvent]!
    edges: [WindowedEventEdge]!
    pageInfo: PageInfo!
}

type WindowedEventEdge {
    node: WindowedEvent
    cursor: AnyScalar
}

input WindowedEventWhere { 
    value: WhereInt
    timestamp: WhereInt
}

enum WindowedEventFields {
    value
    timestamp
}
